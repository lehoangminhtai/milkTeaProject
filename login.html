<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="signIn.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="image/logo.png" type="image/x-icon">
    <!-- Đường link CSS của Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<!-- Đường link JavaScript của Bootstrap (bao gồm jQuery và Popper.js) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
    
    <div class="container">
        <img src="image/logo.png" alt="logo milk-tea shop" width="30%px">
        <div class="container1">
            <div class="title-container">
                <h1>Log In</h1>
                <h1><i class='bx bx-log-in' ></i></h1>
            </div>
            <div class="input-box">
                <input class="css-input1" type="tel" placeholder="Your number">
                <i class="bx bx-phone"></i>
            </div>
            <div class="input-box">
                <input class="css-input1" type="password" placeholder="Your Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <a href="index.html"><button class="btn-submit " type="submit"> Login</button></a>
            </div>
             <div class="text-center">
                <a href="" class="text-center"><i>Forget Password?</i></a>
            </div>
            <div class="or">
                <p>or</p>
                <hr>
            </div>
            <div class="login-method">
                <button class="btn-login">
                    <i class="bx bxl-facebook-circle mr-1" style=" font-size: 25px;"></i>
                    <span >Facebook</span>
                  </button>
                <button class="btn-login">
                    <i class='bx bxl-google mr-1' style="font-size: 25px;"></i>
                    <span >Google</span>
                  </button>
                 
            </div>
             <div class="input-box">
                <p class="span-login"><i>Haven't any account yet? </i><a class="css-login" href="signIn.html">Sign Up</a></p>
            </div>
            
        </div>
    </div>
</body>
</html>
