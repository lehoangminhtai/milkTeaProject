<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signIn.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img src="image/logo.png" alt="logo milk-tea shop" width="30%px">
        <div>
        <h1>Sign Up</h1>
        <div class="container-name">
            <div class="input-box">
                <input class="css-input" type="text" placeholder="First Name">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input class="css-input" type="text" placeholder="Last Name">
                <i class="bx bx-user"></i>
            </div>
        </div>
        <div class="input-box">
            <input class="css-input" type="tel" placeholder="Your number">
            <i class="bx bx-phone"></i>
        </div>
        <div class="input-box">
            <input class="css-input" type="password" placeholder="Your New Password">
            <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-box">
            <input class="css-input" type="password" placeholder="Confirm Password">
            <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-box">
            <p class="span-login"><i>Already have an account? </i><a href="login.html">Log In</a></p>
        </div>
        <div class="input-box">
            <button class="btn-submit" type="submit"> Get Code</button>
        </div>
    
    
        
    </div>
    </div>
</body>
</html>
